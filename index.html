<!DOCTYPE html>
<html lang="en">

<head>
  <title>Synchronize Playlist</title>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="styles/cloak.css" />
  <link rel="stylesheet" href="styles/material-icons.css" />
  <link rel="stylesheet" href="styles/app.css" />

</head>

<body ng-app="syncPlaylist.main" layout="row" ng-cloak ng-controller="SyncPlaylistController as sync">

  <md-sidenav class="md-sidenav-left md-whiteframe-4dp" flex="30" md-component-id="left" md-is-locked-open="true">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-icon>input</md-icon>
        <h3 flex>Source</h3>
      </div>
    </md-toolbar>

    <file-explorer directory="sync.settings.sourceDirectory" on-directory-change="sync.directoryChanged('source', directory)" flex></file-explorer>
  </md-sidenav>


  <div layout="column" flex role="main" id="playlists">

    <md-toolbar layout="row" class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-icon>queue_music</md-icon>
        <h3 flex>Playlist</h3>
      </div>
    </md-toolbar>

    <md-content flex>
      Test
    </md-content>
  </div>

  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" flex="30" md-component-id="right" md-is-locked-open="true">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-icon>save</md-icon>
        <h3 flex>Target</h3>
      </div>
    </md-toolbar>

    <file-explorer directory="sync.settings.targetDirectory" on-directory-change="sync.directoryChanged('target', directory)" flex></file-explorer>

    <md-button class="md-fab md-fab-bottom-left-edge">
      <md-icon>sync</md-icon>
    </md-button>
  </md-sidenav>


  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="./scripts/sync-playlist.js"></script>
  <script type="text/javascript" src="./scripts/file-explorer.js"></script>
  <script type="text/javascript" src="./scripts/directory-picker.js"></script>
    <script type="text/javascript" src="./scripts/settings.js"></script>

</body>

</html>
